<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Add New Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/admin/css/style.css">

    <style>
        .form-section-title {
            margin: 25px 0 10px;
            font-size: 18px;
            font-weight: 600;
            color: #444;
        }

        .form-actions {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body>

<div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="/adminapp/adminindex/" class="nav-item">ðŸ“Š Dashboard</a>
            <a href="/adminapp/adminmodels/" class="nav-item">ðŸ‘¤ Models</a>
            <a href="/adminapp/adminbookings/" class="nav-item">ðŸ“… Bookings</a>
            <a href="/adminapp/adminusers/" class="nav-item">ðŸ‘¥ Users</a>
            <a href="/adminapp/adminfeedback/" class="nav-item">ðŸ’¬ Feedback</a>
            <a href="/adminapp/admincontact/" class="nav-item">ðŸ“§ Contact</a>
        </nav>

        <div class="sidebar-footer">
            <a href="/logout/" class="btn btn-secondary">Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="content-header">
            <h1>Add New Model</h1>
        </header>

        <div class="card">

            <form method="POST" enctype="multipart/form-data" action="{% url 'adminaddmodel' %}">
                {% csrf_token %}

                <!-- BASIC INFO -->
                <h3 class="form-section-title">Basic Information</h3>

                <div class="form-group">
                    <label>Profile Image *</label>
                    <input type="file" name="modelProfileImg" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" name="modelName" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="modelEmail" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <select name="modelGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="modelDob">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="modelCountry">
                </div>

                <!-- PROFESSIONAL INFO -->
                <h3 class="form-section-title">Professional Information</h3>

                <div class="form-group">
                    <label>Agency</label>
                    <input type="text" name="modelAgency">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="modelCategory">
                </div>

                <div class="form-group">
                    <label>Introduction</label>
                    <textarea name="modelIntro" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>About</label>
                    <textarea name="modelAbout" rows="4"></textarea>
                </div>

                <!-- STATS -->
                <h3 class="form-section-title">Model Statistics</h3>

                <div class="form-group">
                    <label>Instagram Followers</label>
                    <input type="text" name="modelFollowers">
                </div>

                <div class="form-group">
                    <label>Years Active</label>
                    <input type="number" name="modelExperience">
                </div>

                <div class="form-group">
                    <label>Runway Shows</label>
                    <input type="number" name="modelShows">
                </div>

                <div class="form-group">
                    <label>Awards</label>
                    <input type="text" name="modelAwards">
                </div>

                <!-- MULTIPLE IMAGES -->
                <h3 class="form-section-title">Gallery Images</h3>

                <div class="form-group">
                    <label>Image 1</label>
                    <input type="file" name="modelImage1" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 2</label>
                    <input type="file" name="modelImage2" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 3</label>
                    <input type="file" name="modelImage3" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 4</label>
                    <input type="file" name="modelImage4" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 5</label>
                    <input type="file" name="modelImage5" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 6</label>
                    <input type="file" name="modelImage6" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 7</label>
                    <input type="file" name="modelImage7" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 8</label>
                    <input type="file" name="modelImage8" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Image 9</label>
                    <input type="file" name="modelImage9" accept="image/*">
                </div>

                <!-- ACTION BUTTONS -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Save Model
                    </button>

                    <button type="button" class="btn btn-secondary"
                            onclick="window.location.href='/adminapp/adminmodels/'">
                        Cancel
                    </button>
                </div>

            </form>

        </div>

    </main>
</div>

</body>
</html>
