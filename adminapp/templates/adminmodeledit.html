<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/admin/css/style.css">

    <style>
        .form-container {
            max-width: 1100px;
            margin: 30px auto;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
        }
        .form-title {
            font-size: 28px;
            color: #fff;
            margin-bottom: 25px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 6px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .btn-group {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }
        .btn-save {
            background: #4CAF50;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-cancel {
            background: #555;
            color: #fff;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="admin-container">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>

                   <nav class="sidebar-nav">
                <a href="/adminapp/adminindex/" class="nav-item">
                    <span class="nav-icon">ðŸ“Š</span>
                    Dashboard
                </a>

                <a href="/adminapp/adminmodels/" class="nav-item">
                    <span class="nav-icon">ðŸ‘¤</span>
                    Models
                </a>

                <a href="/adminapp/adminbookings/" class="nav-item">
                    <span class="nav-icon">ðŸ“…</span>
                    Bookings
                </a>

                <a href="/adminapp/adminusers/" class="nav-item">
                    <span class="nav-icon">ðŸ‘¥</span>
                    Users
                </a>

                <a href="/adminapp/adminfeedback/" class="nav-item">
                    <span class="nav-icon">ðŸ’¬</span>
                    Feedback
                </a>

                <a href="/adminapp/admincontact/" class="nav-item">
                    <span class="nav-icon">ðŸ“§</span>
                    Contact
                </a>
            </nav>
    </aside>

    <main class="main-content">

        <div class="form-container">
            <h1 class="form-title">Edit Model</h1>

            <form method="POST">
                {% csrf_token %}

                <div class="form-grid">

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="full_name" value="{{ model.full_name }}">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ details.email }}">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender">
                            <option value="male" {% if details.gender == 'male' %}selected{% endif %}>Male</option>
                            <option value="female" {% if details.gender == 'female' %}selected{% endif %}>Female</option>
                            <option value="other" {% if details.gender == 'other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" name="date_of_birth" value="{{ details.date_of_birth }}">
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" value="{{ details.country }}">
                    </div>

                    <div class="form-group">
                        <label>Agency</label>
                        <input type="text" name="agency" value="{{ details.agency }}">
                    </div>

                    <div class="form-group full-width">
                        <label>Introduction</label>
                        <textarea name="introduction">{{ details.introduction }}</textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>About</label>
                        <textarea name="about">{{ details.about }}</textarea>
                    </div>

                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <a href="/adminapp/adminmodels/" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </div>

    </main>
</div>

</body>
</html>
