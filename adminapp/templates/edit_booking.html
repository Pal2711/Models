<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="/static/admin/css/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/adminapp/adminindex/" class="nav-item">ðŸ“Š Dashboard</a>
                <a href="/adminapp/adminmodels/" class="nav-item">ðŸ‘¤ Models</a>
                <a href="/adminapp/adminbookings/" class="nav-item">ðŸ“… Bookings</a>
                <a href="/adminapp/adminusers/" class="nav-item">ðŸ‘¥ Users</a>
                <a href="/adminapp/adminfeedback/" class="nav-item">ðŸ’¬ Feedback</a>
                <a href="/adminapp/admincontact/" class="nav-item">ðŸ“§ Contact</a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Edit Booking</h1>
            </header>

            <div class="card" style="padding:20px; margin-top:20px;">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Model Name *</label>
                        <input type="text" name="model_name" value="{{ booking.model_name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Client Name *</label>
                        <input type="text" name="name" value="{{ booking.name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" value="{{ booking.email }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="text" name="phone" value="{{ booking.phone }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" name="appointment_date" value="{{ booking.appointment_date }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Time *</label>
                        <input type="time" name="appointment_time" value="{{ booking.appointment_time }}" class="form-control" required>
                    </div>

                    <div class="form-footer" style="margin-top:20px;">
                        <button type="submit" class="btn btn-primary">Update Booking</button>
                        <a href="{% url 'adminbookings' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
