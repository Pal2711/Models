<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="/static/admin/css/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/adminapp/adminindex/" class="nav-item">ðŸ“Š Dashboard</a>
                <a href="/adminapp/adminmodels/" class="nav-item">ðŸ‘¤ Models</a>
                <a href="/adminapp/adminbookings/" class="nav-item">ðŸ“… Bookings</a>
                <a href="/adminapp/adminusers/" class="nav-item">ðŸ‘¥ Users</a>
                <a href="/adminapp/adminfeedback/" class="nav-item">ðŸ’¬ Feedback</a>
                <a href="/adminapp/admincontact/" class="nav-item">ðŸ“§ Contact</a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Edit Contact</h1>
            </header>

            <div class="card" style="padding:20px; margin-top:20px;">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" value="{{ contact.name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" value="{{ contact.email }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Subject *</label>
                        <select name="subject" class="form-control" required>
                            {% for key, value in contact.SUBJECT_TYPE %}
                                <option value="{{ key }}" {% if contact.subject == key %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Message *</label>
                        <textarea name="message" class="form-control" required>{{ contact.message }}</textarea>
                    </div>

                    <div class="form-footer" style="margin-top:20px;">
                        <button type="submit" class="btn btn-primary">Update Contact</button>
                        <a href="{% url 'admincontact' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
