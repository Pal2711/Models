<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Model</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            overflow: hidden;
        }

        /* Soft glowing background */
        body::before {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,0,90,0.3), transparent 70%);
            top: -150px;
            left: -150px;
            filter: blur(100px);
        }

        body::after {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,150,255,0.3), transparent 70%);
            bottom: -150px;
            right: -150px;
            filter: blur(100px);
        }

        .delete-card {
            position: relative;
            width: 430px;
            padding: 45px;
            border-radius: 20px;
            background: #1a1a1a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            color: #ffffff;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delete-icon {
            font-size: 55px;
            margin-bottom: 15px;
            color: #ff4d6d;
        }

        .delete-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .delete-text {
            font-size: 15px;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        strong {
            color: #ffffff;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        button, .btn-cancel {
            flex: 1;
            padding: 12px 0;
            border-radius: 30px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff4d6d, #ff006e);
            color: #ffffff;
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,0,110,0.4);
        }

        .btn-cancel {
            background: #2a2a2a;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancel:hover {
            background: #3a3a3a;
            transform: translateY(-3px);
        }

        .success-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0,255,150,0.15);
            color: #00ff99;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="delete-card">

    <div class="delete-icon">üóëÔ∏è</div>

    <h2 class="delete-title">Delete Model</h2>

    <p class="delete-text">
        Are you sure you want to permanently delete 
        <strong>{{ model.full_name }}</strong> 
        and all related details?
    </p>

    <form method="POST">
        {% csrf_token %}
        <div class="btn-group">
            <button type="submit" class="btn-delete">
                Yes, Delete
            </button>

            <a href="{% url 'adminmodels' %}" class="btn-cancel">
                Cancel
            </a>
        </div>
    </form>

    {% if messages %}
        {% for message in messages %}
            <div class="success-message">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

</div>

</body>
</html>
