<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Feedback - {{ fb.name }}</title>
    <link rel="stylesheet" href="/static/admin/css/style.css">
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/adminapp/adminindex/" class="nav-item">ðŸ“Š Dashboard</a>
                <a href="/adminapp/adminmodels/" class="nav-item">ðŸ‘¤ Models</a>
                <a href="/adminapp/adminbookings/" class="nav-item">ðŸ“… Bookings</a>
                <a href="/adminapp/adminusers/" class="nav-item">ðŸ‘¥ Users</a>
                <a href="/adminapp/adminfeedback/" class="nav-item">ðŸ’¬ Feedback</a>
                <a href="/adminapp/admincontact/" class="nav-item">ðŸ“§ Contact</a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Edit Feedback - {{ fb.name }}</h1>
            </header>

            <div class="card" style="padding:20px; margin-top:20px;">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" value="{{ fb.name }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" value="{{ fb.email }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="feedback">Feedback Type *</label>
                        <select id="feedback" name="feedback" class="form-control" required>
                            {% for type, display in fb.FEEDBACK_TYPES %}
                                <option value="{{ type }}" {% if fb.feedback == type %}selected{% endif %}>{{ display }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required>{{ fb.message }}</textarea>
                    </div>

                    <div class="form-footer" style="margin-top:20px;">
                        <a href="{% url 'adminfeedback' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
